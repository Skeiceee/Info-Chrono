<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Info Chrono</title>
  </head>
  <header>
    <!-- As a link -->
    <nav class="navbar navbar-light color shadow">
      <a class="navbar-brand text-white font" href="#">
        <img src="https://www.chrono.gg/assets/images/logo--header.445abe11.svg" class="d-inline-block align-top mr-1" alt="">
        |nfo Chrono
      </a>
    </nav>
  </header>
  <body>
    <section class="container-fluid mt-4">
      <div class="row ">
        <div class="col-sm col-md col-lg">
          <div class="card shadow ">
            <div class="card-header text-white color rounded">
              Account Info
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush" id="account-info">
              </ul>
            </div>
          </div>
          <div class="pl-2 mt-1 mb-1">
            <a class="text-center" href="https://www.chrono.gg/shop">View game on Chrono.gg</a>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-10">
          <table class="table table-bordered table-hover table-sm shadow table-color">
            <thead class="color">
              <tr>
                <th class="text-white text-center" width=20px scope="col">#</th>
                <th class="text-white" scope="col">Name</th>
                <th class="text-white" scope="col">Description</th>
                <th class="text-white" width=100px scope="col">Price</th>
                <th class="text-white" width=120px scope="col">Steam</th>
              </tr>
            </thead>
            <tbody class="text-whte" id="tbody">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/shop.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
